<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .kereso
        {
            display: flex;
            align-items:flex-end;
            justify-content: center;
            background: #E8EEF1;
            padding: 12px 24px;
            gap: 16px;
            border-bottom: 1px solid #D1DDE3;
        }
        .kereso-mezo
        {
            display: flex;
            vertical-align: middle;
            background: #fff;
            border: 1px solid #8FD0D8;
            border-radius: 30px;
            padding: 8px 16px;
            max-width: 40%;
            min-width: 240px;
        }
        .kereso-mezo .ikon
        {
            font-size: 1.2rem;
            margin-right: 8px;
        }
        .kereso-mezo input
        {
            border:none;
            outline:none;
            font-size: 1rem;
        }
        .gomb
        {
            background: #3A6073;
            color: #fff;
            border: none;
            padding: 10px 16px;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
        }
        .gomb:hover
        {
            background: #2c4a59;
        }
    </style>
</head>
<body>
    <div class="kereso">
        <div class="kereso-mezo">
            <p class="ikon">&#x1F50D</p>
            <input type="text" placeholder="Keresés">
        </div>
        <button type="submit" class="gomb">MENÜ &#9776</button>
    </div>
</body>
</html>
